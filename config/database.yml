default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch('POSTGRES_HOST', 'localhost') %>
  port: <%= ENV.fetch('POSTGRES_PORT', '5432') %>

development:
  <<: *default
  database: <%= ENV.fetch('POSTGRES_DATABASE', 'bench_it_dev') %>
  username: <%= ENV.fetch('POSTGRES_USERNAME', 'postgres') %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD', 'postgres') %>

test:
  <<: *default
  database: <%= ENV.fetch('POSTGRES_DATABASE', 'bench_it_test') %>
  username: <%= ENV.fetch('POSTGRES_USERNAME', 'postgres') %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD', 'postgres') %>

production:
  <<: *default
  database: <%= ENV.fetch('POSTGRES_DATABASE', 'bench_it_production') %>
  username: <%= ENV.fetch('POSTGRES_USERNAME', 'bench_it_prod') %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD', 'bench_it_prod') %>
